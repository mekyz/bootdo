<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">店铺名字：</label>
                            <div class="col-sm-8">
                                <input id="tbStoreName" name="tbStoreName" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">起送价格：</label>
                            <div class="col-sm-8">
                                <input id="tbStartingPrice" name="tbStartingPrice" value="0"
                                       class="form-control" min="0" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">店铺地址：</label>
                            <div class="col-sm-8">
                                <input id="tbAddress" name="tbAddress" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系电话：</label>
                            <div class="col-sm-8">
                                <input id="tbPhone" name="tbPhone" class="form-control"
                                       type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">店铺图片：</label>
                            <div class="col-sm-8">
                                <input type="file" name="file" class="form-control"
                                       accept="image/*" id="file">
                                <!--用来保存之前设置过的图片地址 用于更新-->
                                <input id="tbPhoto" name="tbPhoto" type="hidden">
                                <img id="img"
                                     src="http://sandbox.runjs.cn/uploads/rs/72/huvtowwn/zanwu.png"
                                     width="150" height="150">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" id="sub" class="btn btn-primary">更新</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/business/business/add.js">
</script>
</body>
</html>
