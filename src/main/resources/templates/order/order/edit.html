<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="to_id" name="to_id" th:value="${order.to_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="toMemberId" name="toMemberId" th:value="${order.toMemberId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单编号：</label>
								<div class="col-sm-8">
									<input id="toNumber" name="toNumber" th:value="${order.toNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1.待支付，2.待商家接单，3.待骑手抢单，4.骑手待取货，5.待配送，6.待评价，7已完成，0.删除：</label>
								<div class="col-sm-8">
									<input id="toStatus" name="toStatus" th:value="${order.toStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货人姓名：</label>
								<div class="col-sm-8">
									<input id="toReName" name="toReName" th:value="${order.toReName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货人电话：</label>
								<div class="col-sm-8">
									<input id="toRePhone" name="toRePhone" th:value="${order.toRePhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收货人地址：</label>
								<div class="col-sm-8">
									<input id="toReAddress" name="toReAddress" th:value="${order.toReAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商家id（买的谁家的东西）：</label>
								<div class="col-sm-8">
									<input id="toBussinessId" name="toBussinessId" th:value="${order.toBussinessId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下单时间：</label>
								<div class="col-sm-8">
									<input id="toCreateTime" name="toCreateTime" th:value="${order.toCreateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">买的商品和数量（rg:[{"tcId":52,"count":89}]）：</label>
								<div class="col-sm-8">
									<input id="toTcidNum" name="toTcidNum" th:value="${order.toTcidNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单金额：</label>
								<div class="col-sm-8">
									<input id="toPrice" name="toPrice" th:value="${order.toPrice}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/order/edit.js">
	</script>
</body>
</html>
