<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="tcId" name="tcId" th:value="${commodity.tcId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名字：</label>
                            <div class="col-sm-8">
                                <input id="tcName" name="tcName" th:value="${commodity.tcName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品图片：</label>
                            <div class="col-sm-8">
                                <input type="file" name="file" class="form-control"
                                       accept="image/*" id="file">
                                <img  th:src="${commodity.tcPhoto}" width="150" height="150">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品价格：</label>
                            <div class="col-sm-8">
                                <input id="tcPrice" name="tcPrice" th:value="${commodity.tcPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品描述：</label>
                            <div class="col-sm-8">
                                <input id="tcDescription" name="tcDescription"
                                       th:value="${commodity.tcDescription}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/commodity/commodity/edit.js">
</script>
</body>
</html>
